backend:
  name: github
  repo: timoxiaokai/Timo-Blog # 请替换为您的 GitHub 仓库
  分支: main # 请替换为您的分支名称
  site_domain: www.xn--cdwq63c.top # 请替换为您的域名
  base_url: https://www.xn--cdwq63c.top # 请替换为您的 URL
  auth_endpoint: oauth # OAuth 路由由集成提供


# 媒体文件配置
media_folder: "public/images" # 媒体文件存储路径
public_folder: "/images" # 公共访问路径


# 集合配置
collections:
  # 博客文章集合
  - name: "posts"
    label: "文章"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "发布时间", name: "published", widget: "datetime"}
      - {label: "更新时间", name: "updated", widget: "datetime", required: false}
      - {label: "描述", name: "description", widget: "text", required: false}
      - {label: "封面", name: "cover", widget: "image", required: false}
      - {label: "标签", name: "tags", widget: "list", default: [], required: false}
      - {label: "类别", name: "category", widget: "string", required: false}
      - {label: "是否草稿", name: "draft", widget: "boolean", default: false}
      - {label: "内容", name: "body", widget: "markdown"}
  # 项目集合
  - name: "projects"
    label: "项目"
    folder: "src/data/projects"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "描述", name: "description", widget: "text" }
      - { label: "图片", name: "image", widget: "image", required: false }
      - { label: "类别", name: "category", widget: "select", options: ["library","ai","software","website","game"] }
      - { label: "技术栈", name: "techStack", widget: "list", default: [] }
      - { label: "现状", name: "status", widget: "select", options: ["completed","in-progress","planned"] }
      - { label: "现场演示", name: "liveDemo", widget: "string", required: false }
      - { label: "源代码", name: "sourceCode", widget: "string", required: false }
      - { label: "开始日期", name: "startDate", widget: "datetime" }
      - { label: "结束日期", name: "endDate", widget: "datetime", required: false }
      - { label: "精选", name: "featured", widget: "boolean", required: false, default: false }
      - { label: "标签", name: "tags", widget: "list", required: false, default: [] }
  # 技能集合
  - name: "skills"
    label: "技能"
    folder: "src/data/skills"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - { label: "名称", name: "name", widget: "string" }
      - { label: "描述", name: "description", widget: "text" }
      - { label: "图标", name: "icon", widget: "string" }
      - { label: "类别", name: "category", widget: "select", options: ["ai","backend","client","frontend","database","engines","tools","others"] }
      - { label: "水平", name: "level", widget: "select", options: ["beginner","intermediate","advanced","expert"] }
      - label: "经验"
        name: "experience"
        widget: "object"
        fields:
          - { label: "年", name: "years", widget: "number", value_type: "int", min: 0 }
          - { label: "月", name: "months", widget: "number", value_type: "int", min: 0, max: 11 }
      - { label: "项目", name: "projects", widget: "list", required: false, default: [] }
      - { label: "认证", name: "certifications", widget: "list", required: false, default: [] }
      - { label: "颜色", name: "color", widget: "string", required: false }
  # 时间线集合
  - name: "timeline"
    label: "时间线"
    folder: "src/data/timeline"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "描述", name: "description", widget: "text" }
      - { label: "类型", name: "type", widget: "select", options: ["education","work","project","achievement"] }
      - { label: "开始日期", name: "startDate", widget: "datetime" }
      - { label: "结束日期", name: "endDate", widget: "datetime", required: false }
      - { label: "位置", name: "location", widget: "string", required: false }
      - { label: "单位", name: "organization", widget: "string", required: false }
      - { label: "定位", name: "position", widget: "string", required: false }
      - { label: "技能", name: "skills", widget: "list", required: false, default: [] }
      - { label: "成就", name: "achievements", widget: "list", required: false, default: [] }
      - label: "links"
        name: "链接"
        widget: "list"
        required: false
        fields:
          - { label: "名字", name: "name", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "类型", name: "type", widget: "select", options: ["certificate","project","other"] }
      - { label: "图标", name: "icon", widget: "string", required: false }
      - { label: "颜色", name: "color", widget: "string", required: false }
      - { label: "精选", name: "featured", widget: "boolean", required: false, default: false }
  # 友链集合
  - name: "friends"
    label: "友链"
    folder: "src/data/friends"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "头像 URL", name: "imgurl", widget: "string" }
      - { label: "描述", name: "desc", widget: "text" }
      - { label: "网站网址", name: "siteurl", widget: "string" }
      - { label: "标签", name: "tags", widget: "list", required: false, default: [] }

# 编辑器配置
editor:
  preview: true  # 启用预览功能
